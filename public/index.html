<!DOCTYPE HTML>
<html>
<head>
<title>Samber's Cellar</title>
<link href="stylesheets/app.css" rel="stylesheet">
</head>

<body>

<div id="header">
    <span class="title">Samber's Cellar</span>
</div>

<div id="sidebar"></div>

<div id="content">
<h2>Welcome to Samber's Cellar</h2>
</div>

<!-- Templates -->
<script type="text/template" id="tpl-header">
  <button class="new">New Wine</button>
</script>

<script type="text/template" id="tpl-wine-list-item">
  <li><a href='#wines/<%= id %>'><%= name %></a></li>
</script>

<script type="text/template" id="tpl-wine-details">

    <div class="form-left-col">
        <label>Id:</label>
        <input type="text" id="wineId" name="id" value="<%= id %>" disabled />
        <label>Name:</label>
        <input type="text" id="name" name="name" value="<%= name %>" required/>
        <label>Grapes:</label>
        <input type="text" id="grapes" name="grapes" value="<%= grapes %>"/>
        <label>Country:</label>
        <input type="text" id="country" name="country" value="<%= country %>"/>
        <label>Region:</label>
        <input type="text" id="region" name="region"  value="<%= region %>"/>
        <label>Year:</label>
        <input type="text" id="year" name="year"  value="<%= year %>"/>
        <button class="save">Save</button>
        <button class="delete">Delete</button>
    </div>

    <div class="form-right-col">
        <img height="300" src="../pics/<%= picture %>"/>
        <label>Notes:</label>
        <textarea id="description" name="description"><%= description %></textarea>
    </div>

</script>
    <script src="js/jquery.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script src="http://backbonejs.org/backbone.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
